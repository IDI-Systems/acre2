name: Release Drafter

on:
  push:
    branches:
    - master

jobs:
  draft:
    runs-on: ubuntu-latest
    if: github.repository == 'IDI-Systems/acre2'
    steps:
    - name: Release Drafter
      uses: release-drafter/release-drafter@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
