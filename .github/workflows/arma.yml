name: Arma

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v6
    - name: Validate SQF
      run: python3 tools/sqf_validator.py
    - name: Validate Config
      run: python3 tools/config_style_checker.py
    - name: Validate Headers
      run: python3 docs/tools/document_functions.py . --debug
    - name: Check Strings Formatting
      run: python3 tools/stringtable_validator.py
    - name: Check Strings Defined
      run: python3 tools/stringtable_checkDefined.py
    - name: Check for BOM
      uses: arma-actions/bom-check@v1

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v6
    - name: Lint (sqflint)
      uses: arma-actions/sqflint@master
      continue-on-error: true # No failure due to many false-positives

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v6
    - name: Setup Arma 3 Tools
      uses: arma-actions/arma3-tools@master
      with:
        toolsUrl: ${{ secrets.FTP_SERVER }}/tools/arma3tools.zip
    - name: Setup HEMTT
      uses: arma-actions/hemtt@v1
    - name: Run HEMTT build
      run: hemtt build
    - name: Rename build folder
      run: mv .hemttout/build .hemttout/@acre2
    - name: Upload Artifact
      uses: actions/upload-artifact@v6
      with:
        name: acre2-${{ github.sha }}
        path: .hemttout/@*
        include-hidden-files: true # Because .hemttout is a hidden directory
